<!DOCTYPE html>
<head>
    <title>南哪另一课表</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body class="center-children">

    <div id="input-container" class="card center-children">
        <h1 id="title">南哪另一课表</h1>
        
        <form action="./login" id="input-form" class="center-children" method="post">
            <input class="inputbox" name="username" placeholder="学号" type="text" id="username_input" />
            <input class="inputbox" name="password" placeholder="密码" type="password" id="password_input" />
            <input class="inputbox" id="captcha" name="captcha_answer" placeholder="验证码" type="text" />
            <img src="./captcha.png" id="captcha_image" />
            
            <select id="school-api-selector" class="inputbox" name="school_api">
                <option value="NJU-batchelor">南京大学本科生</option>
                <option value="NJU-postgraduate">南京大学研究生</option>
            </select>
            <input type="submit" class="inputbox" id="login-button" value="登录" />
        </form>

        <div id="declaration_div">
            <p style="margin: 0px;">本网页并非南京大学官方网页。本网页使用cookie。使用本服务即代表您同意<a href="https://github.com/SuperKenVery/nju-schedule-ics/tree/main#隐私与数据安全">隐私与数据安全协议</a>。</p>
        </div>
    </div>

    <img id="background" src="https://authserver.nju.edu.cn/authserver/custom/images/back3.jpg" />
</body>
